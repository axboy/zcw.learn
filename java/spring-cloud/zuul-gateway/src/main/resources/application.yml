server:
  port: 10080

ribbon.eureka.enabled: false     #是否从注册中心获取

spring:
  # datasource
  datasource:
    url: jdbc:mysql://wazitang.cn:3306/demo?characterEncoding=utf8&useSSL=true
    username: root
    password: admin
    driverClassName: com.mysql.jdbc.Driver

  # Specify the DBMS
  jpa:
    database: MYSQL
    show-sql: true
    hibernate.ddl-auto: update
    properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect